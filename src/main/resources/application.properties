spring.application.name=analytics
server.port=8080
server.servlet.context-path=/analytics-service

# ClickHouse Configuration
clickhouse.host=${CLICKHOUSE_HOST:http://34.93.11.69:8123}
clickhouse.username=${CLICKHOUSE_USER:default}
clickhouse.password=${CLICKHOUSE_PASSWORD:}
clickhouse.database=${CLICKHOUSE_DB:default}
clickhouse.url=jdbc:ch://${clickhouse.host}/${clickhouse.database}?compress=0&decompress=0

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:*}

# Rate Limiting
rate.limit.window-minutes=15
rate.limit.max-requests=1000

# Request body size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.bigdata.analytics=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS Configuration
aws.access-key-id=${AWS_ACCESS_KEY_ID:your-access-key}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:your-secret-key}
aws.region=${AWS_REGION:eu-north-1}
aws.s3.bucket-name=${AWS_S3_BUCKET:lugx-gaming-quicksight-data}
aws.s3.quicksight-prefix=${AWS_S3_PREFIX:lugx-gaming/analytics/}

# S3 Export Configuration
aws.s3.export.enabled=${S3_EXPORT_ENABLED:true}

# AWS Redshift Configuration
aws.redshift.enabled=${REDSHIFT_ENABLED:true}
aws.redshift.cluster.id=${REDSHIFT_CLUSTER_ID:default-workgroup}
aws.redshift.database=${REDSHIFT_DATABASE:dev}
aws.redshift.cluster.endpoint=${REDSHIFT_ENDPOINT}
aws.redshift.port=${REDSHIFT_PORT:5439}
aws.redshift.username=${REDSHIFT_USERNAME}
aws.redshift.password=${REDSHIFT_PASSWORD}
aws.redshift.schema=${REDSHIFT_SCHEMA:public}
aws.redshift.async.enabled=${REDSHIFT_ASYNC_ENABLED:true}
aws.redshift.batch.size=${REDSHIFT_BATCH_SIZE:1000}
aws.redshift.connection.timeout=${REDSHIFT_CONNECTION_TIMEOUT:30}
aws.redshift.query.timeout=${REDSHIFT_QUERY_TIMEOUT:300}
